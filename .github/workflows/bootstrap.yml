name: Bootstrap AutoPost

on:
  workflow_dispatch:

concurrency:
  group: autopost-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Validate secrets
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
        run: |
          node - <<'NODE'
          const required = ['OPENAI_API_KEY', 'X_CLIENT_ID', 'X_CLIENT_SECRET'];
          const missing = required.filter((key) => !process.env[key]);
          if (missing.length) {
            console.error('未設定の Secrets:', missing.join(', '));
            process.exit(1);
          }
          console.log('Secrets チェック OK');
NODE
      - name: Ensure news-proposal label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node - <<'NODE'
          import { pathToFileURL } from 'url';
          import path from 'path';

          (async () => {
            const repo = process.env.GITHUB_REPOSITORY;
            if (!repo) {
              throw new Error('GITHUB_REPOSITORY が未定義です');
            }
            const [owner, name] = repo.split('/');
            const moduleUrl = pathToFileURL(path.resolve('dist/gh/labels.js')).href;
            const { ensureNewsProposalLabel } = await import(moduleUrl);
            await ensureNewsProposalLabel(owner, name, process.env.GITHUB_TOKEN);
            console.log('ラベル確認完了');
          })().catch((error) => {
            console.error(error);
            process.exit(1);
          });
NODE
