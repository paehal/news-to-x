name: Collect Proposals

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: read

concurrency:
  group: autopost-${{ github.ref }}
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Noto fonts
        run: sudo apt-get update && sudo apt-get install -y fonts-noto-cjk
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
      - name: Build
        run: npm run build
      - name: Generate proposals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
        run: node dist/src/cli/collect.js
      - name: Upload cards
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cards
          path: out/
          if-no-files-found: warn
