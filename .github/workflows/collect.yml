name: Collect Proposals

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

concurrency:
  group: autopost-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  issues: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Noto fonts
        run: sudo apt-get update && sudo apt-get install -y fonts-noto-cjk
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Generate proposals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node dist/cli/collect.js
      - name: Upload cards
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proposal-cards
          path: out/
